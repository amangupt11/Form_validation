<!DOCTYPE html>
<!-- www.aman.in-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Validation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>Form Validation</header>
        <form action="https://github.com/amangupt11">
            <div class="field email-field">
                <div class="input-field ">
                    <input type="email" placeholder="Enter Your Email" name="aman" class="email">
                </div>
                <span class="error email-error">
                    <i class="fa fa-exclamation-triangle error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field ">
                    <input type="password" placeholder="Create Password" name="aman" class="password">
                    <i class="fa fa-eye-slash show-hide"></i>
                </div>
                <span class="error password-error">
                    <i class="fa fa-exclamation-triangle error-icon"></i>
                    <p class="error-text">Please enter atleast 8 character with number,symbol,small and capital letter.</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field ">
                    <input type="password" placeholder="Confirm Password" name="aman" class="cPassword">
                    <i class="fa fa-eye-slash show-hide"></i>
                </div>
                <span class="error cPassword-error">
                    <i class="fa fa-exclamation-triangle error-icon"></i>
                    <p class="error-text">
                        Password don't match
                    </p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" name="aman" value="Submit Now">
            </div>
        </form>
    </div>
  <script src="script.js"></script>  
</body>
</html>
